name: Secrets Demo

on: workflow_dispatch

env:
  # Globale Umgebungsvariable
  GLOBAL_VAR: "Ich bin global"

jobs:
  secrets-test:
    runs-on: ubuntu-latest
    
    env:
      # Job-spezifische Variable
      JOB_VAR: "Ich bin job-spezifisch"
    
    steps:
      - name: Umgebungsvariablen ausgeben
        env:
          # Step-spezifische Variable
          STEP_VAR: "Ich bin step-spezifisch"
        run: |
          echo "Global: $GLOBAL_VAR"
          echo "Job: $JOB_VAR"
          echo "Step: $STEP_VAR"
          
          # TODO: Geben Sie das Secret aus (versteckt)
          echo "Secret: ${{ secrets.SECRETS_1 }}"
          
          # GitHub Context Variablen
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "SHA: ${{ github.sha }}"
