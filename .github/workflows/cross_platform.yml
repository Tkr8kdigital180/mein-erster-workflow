name: Cross-Platform Test

on: push

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']
        # TODO: Schlie√üen Sie Windows mit Python 3.8 aus
        exclude:
          - os: windows-latest
            python-version: '3.8'
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python --version
      
      # TODO: F√ºgen Sie einen OS-spezifischen Step hinzu
      - name: OS-spezifischer Befehl
        run: |
          # Verwenden Sie if-Bedingungen f√ºr OS-spezifische Befehle
             if [[ "$RUNNER_OS" == "Linux" ]]; then
               echo "üêß Dies ist ein Linux-Runner."
             elif [[ "$RUNNER_OS" == "macOS" ]]; then
               echo "Dies ist ein macOS-Runner."
             else
               echo "Unbekanntes Betriebssystem."
             fi
